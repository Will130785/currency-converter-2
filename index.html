<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <section class="exchange">
    <div class="exchange-head">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnK8XDQJXZyM23Ot_Ns813Rv14PK8gKy5weQ&usqp=CAU" alt="logo" />
      <h1>Exchange Rate Calculator</h1>
    </div>
    <div class="exchange-body">
      <p>Choose the currency and amounts to get the exchange rate</p>
      <div class="exchange-currency-from">
        <select class="exchange-currency-select1">
          <!-- <option value="">Cur</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option> -->
        </select>
        <input class="exchange-currency-input1" type="number" />
      </div>
      <div class="exchange-swap">
        <button class="exchange-swap-btn">Swap</button>
        <p>1 <span class="curr"></span> = <span class="ex-amt"></span> <span class="ex-curr"></span></p>
      </div>
      <div class="exchange-currency-to">
        <select class="exchange-currency-select2">
          <!-- <option value="">Cur</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option> -->
        </select>
        <input class="exchange-currency-input2" type="number" />
      </div>
    </div>
    <div class="exchange-footer">

    </div>     
  </section>

  <script src="app.js"></script>
</body>
</html>
